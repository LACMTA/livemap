    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            overflow-x: hidden;
            /* Prevents horizontal overflow */
        }

        .dot {
            animation: dot 1s infinite;
        }

        @keyframes slideAway {
            0% {
                transform: translateX(0);
            }

            60% {
                transform: translateX(20%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        #legend {
            transform: translateX(0);
            cursor: pointer;
            padding: 0;
            z-index: 9999;
        }

        @media (max-width: 600px) {
            #legend {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            }
        }

        #legend.hidden {
            animation: slideAway .5s forwards;
            padding-left: 30px;
        }

        @keyframes dot {

            0%,
            20% {
                opacity: 0;
            }

            50%,
            100% {
                opacity: 1;
            }
        }

        #toggle-legend {
            position: absolute;
            left: -30px;
            /* Adjust as needed */
            top: 0;
            bottom: 0;
            width: 30px;
            /* Adjust as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            background-color: #fff;
            /* Adjust as needed */
            border: none;
            cursor: pointer;
        }

        #toggle-legend i {
            font-size: 12px;
            /* Adjust as needed */
        }


        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dot {

            0%,
            20% {
                opacity: 0;
            }

            50%,
            100% {
                opacity: 1;
            }
        }

        .dot1 {
            animation: dot 1s infinite;
        }

        .dot2 {
            animation: dot 1s 0.33s infinite;
        }

        .dot3 {
            animation: dot 1s 0.66s infinite;
        }

        .beta {
            color: #FF4500;
            /* Orange text color */
            font-size: 0.8em;
            /* Smaller font size */
        }

        html,
        body,
        #map {
            height: 100%;
        }

        .marker {
            display: block;
            visibility: visible;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 0;
            background-size: cover;

        }


        .maplibregl-ctrl-icon.home-icon {
            background-color: #fff;
            border: none;
            border-radius: 3px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            padding: 6px;
            width: auto;
            height: auto;
            outline: none;
        }

        .maplibregl-ctrl-icon.home-icon:hover {
            background-color: #f8f8f8;
        }

        .maplibregl-ctrl-icon.home-icon i {
            color: #404040;
            font-size: 14px;
        }

        #route-select {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px !important;
            /* Adjust as needed */
        }

        .choices {
            width: 100% !important;
            z-index: 9999;
        }

        .choices__list--dropdown {
            max-height: 200px;
            /* Adjust as needed */
            overflow-y: auto;
            z-index: 9999;
        }

        .choices__item {
            color: black !important;
            /* Adjust as needed */
            background-color: white !important;
            /* Adjust as needed */
            z-index: 9999;
        }

        .choices__item--selectable {
            color: black !important;
            /* Adjust as needed */
            background-color: white !important;
            /* Adjust as needed */
            z-index: 9999;
        }

        .choices__item--selected {
            color: white !important;
            /* Adjust as needed */
            background-color: #007bff !important;
            /* Adjust as needed */
            z-index: 9999;
        }

        #update-time {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: white;
            padding: 5px;
            border-radius: 3px;
            z-index: 1;
            /* Ensure it's above other map elements */
        }

        .issues {
            font-size: 12px;
        }

        .alert {
            padding: 20px;
            background-color: #f44336;
            /* Red */
            color: white;
            opacity: 1;
            transition: opacity 0.6s;
            /* 600ms to fade out */
            margin-bottom: 15px;
            text-align: center;
        }
	.roundedBusButton {
		font-family: sans-serif;
		font-weight: 600;
		font-style: normal;
		background-color: #e1670f;
		color: #fff;
		text-align: center;
		border-radius: .25rem; /* Smaller radius for a subtler effect */
		padding: .15rem .25rem; /* Smaller padding */
		font-size: 1rem; /* Smaller font size */
		text-decoration: none;
		min-width: 10px; /* Adjusted minimum width */
	}
	/* Target only the selected item with the custom class */
	.choices__item roundedBusButton choices__item--selectable {
    border-radius: 15px; /* Example of rounded corners for selected item */
    background-color: #007bff !important; /* Change the background color for selected item */
    color: white; /* Change the text color for selected item */
    /* Add any other styles for the selected item */
}
